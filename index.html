<html>
    <head>
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">
        <h2 class="heading">Company Directory Portal</h2>
        <div class="form">
            <h3 class="heading">Employee Registration Form</h3>
            <form>
                <label for="Full Name"><b>Full Name:</b></label>
                <input type="text" id="Full Name" placeholder="enter your fullname">
                <label for="Email"><b>Email:</b></label>
                <input type="text" id="Email" placeholder="enter your email" >
                <label for="Department"><b>Department:</b></label>
                <select id="Department">
                    <option>IT</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>Marketing</option>
                </select>
                <label for="Employee ID"><b>Employee ID:</b></label>
                <input type="text" id="Employee ID" >
                <label for="Profile Picture URL"><b>Profile Picture URL:</b></label>
                <input type="text" id="Profile_Picture_URL" />
                <button style="background-color:blue; color: white;">Register Employee</button>
            </form>
        </div>
        <div class="employee">
            <h1 class="employee1">Employee List</h1>
            <ol>
                <li><a>John Doe-john@example.com</a></li>
                <li><a>Jane Smith-jane@example.com</a></li>
            </ol>
        </div>
<div class="details">
            <h1>Employee Details</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>

                    <td>John Doe</td>
                    <td>12345</td>

<td><img src="https://via.placeholder.com/50" ></td>

            </table>
        </div>
